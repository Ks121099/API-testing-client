<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Testing</title>
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="p-4">
    <form data-form>
        <!--method and URL-->
        <div class="input-group mb-4">
            <select id="data-method" class="form-select flex-grow-0 w-auto" >
                <option value="GET" selected>GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>
            <input id="data-url" required class="form-control" type="url" placeholder="https://example.com" >
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
        <!-- Query params nav bar-->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="query-params-tab" data-bs-toggle="tab" data-bs-target="#query-params" 
                    type="button" role="tab" aria-controls="query-params" aria-selected="true">Query Parameters</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="headers-tab" data-bs-toggle="tab" data-bs-target="#headers" 
                    type="button" role="tab" aria-controls="headers" aria-selected="false">Headers</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="json-data-tab" data-bs-toggle="tab" data-bs-target="#json-data" 
                    type="button" role="tab" aria-controls="json-data"  aria-selected="false" >JSON</button>
                </li>
            </ul>
        <!--Content for each navbar-->
            <div class="tab-content p-3 border-top-0 border">
                <div class="tab-pane fade show active" id="query-params" role="tabpanel" aria-labelledby="query-params-tab">
                <div data-query-params></div>
                <button id="data-add-query" class="mt-2 btn btn-success" type="button">Add</button>
                </div>
                
                <div class="tab-pane fade" id="headers" role="tabpanel" aria-labelledby="headers-tab">
                <div data-headers></div>
                <button id="data-add-headers-btn" class="mt-2 btn btn-success" type="button">Add</button>
                </div>
            
                <div class="tab-pane fade" id="json-data" role="tabpanel" aria-labelledby="json-data-tab">
                <div data-json-data class="overflow-auto" style="max-height: 200px;"></div>
                </div>
            </div>
    </form>

    <div id="data-response-section" class="mt-5 d-none">
        <h3>Response</h3>
        <div class="d-flex my-2">
            <div class="me-3">
               Time:<span id="data-time"></span> 
            </div>
            <div class="me-3">
                Status: <span id="data-status"></span> 
             </div>
             <div class="me-3">
                Size: <span id="data-size"></span>                
            </div>
        </div> 
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="body-tab" data-bs-toggle="tab" data-bs-target="#body" 
                type="button" role="tab" aria-controls="body" aria-selected="true">Body</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="response-headers-tab" data-bs-toggle="tab" data-bs-target="#response-headers" 
                type="button" role="tab" aria-controls="response-headers" aria-selected="false">Headers</button>
            </li>
        </ul>
        <div class="tab-content p-3 border-top-0 border">
            <div class="tab-pane fade show active" id="body" role="tabpanel" aria-labelledby="body-tab">
            <div id="data-json-response-body" class="overflow-auto" style="max-height:200px;">
            </div>
            </div>
            
            <div class="tab-pane fade" id="response-headers" role="tabpanel" aria-labelledby="response-headers-tab">
                <div data-response-headers style="display: grid; grid-template-columns: auto 1fr; gap: .5rem 2rem;">
                </div>
            </div>
        </div> 
    </div>
    </div>

    <template data-key-value-template>
        <div class="input-group my-2" data-key-value-pair>
            <input type="text" data-key class="form-control" placeholder="KEY">
            <input type="text" data-value class="form-control" placeholder="VALUE">
            <button type="button" id="data-remove-btn" class="btn btn-danger">Remove</button>
        </div>
    </template>
</body>
</html>
